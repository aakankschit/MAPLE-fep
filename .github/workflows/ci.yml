name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/ci.yml'

jobs:
  # Pure functional tests - NO LINTING
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        # Remove unnecessary pre-installed software to free up disk space
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        # Clean apt cache
        sudo apt-get clean
        # Show available disk space
        df -h

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz graphviz-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Use --no-cache-dir to avoid filling up disk with pip cache
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest pytest-cov pytest-xdist

    - name: Install package in development mode
      run: |
        pip install --no-cache-dir -e .

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src/maple --cov-report=xml --cov-report=html --cov-report=term-missing --maxfail=5

    - name: Clean up MAPLE cache
      if: always()
      run: |
        # Remove any cached FEP benchmark datasets
        rm -rf ~/.maple_cache
        df -h
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test  # Only depends on unit tests, not linting
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo apt-get clean
        df -h

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest pytest-cov

    - name: Install package
      run: |
        pip install --no-cache-dir -e .

    - name: Run integration tests
      run: |
        export KMP_DUPLICATE_LIB_OK=TRUE
        pytest tests/test_integration.py -v --maxfail=3

    - name: Clean up MAPLE cache
      if: always()
      run: |
        rm -rf ~/.maple_cache
        df -h
        
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, integration-test]  # Only requires functional tests, not linting
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel
        
    - name: Build package
      run: |
        python -m build
        
    - name: Check package
      run: |
        twine check dist/*
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 30


